<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Veritas Generation â€” Marble & Gold</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family:Playfair+Display:wght@700;900&family:Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Splash&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background: #0d0c0c;
        font-family: "Playfair Display", serif;
        color: #f5f3ed;
      }

      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      /* Warm golden sunlight aura */
      .hero::before {
        content: "";
        position: absolute;
        width: 1600px;
        height: 1600px;
        background: radial-gradient(
          circle,
          rgba(255, 215, 134, 0.18),
          transparent 70%
        );
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: blur(120px);
        z-index: 0;
      }

      .masked-title {
        font-size: 130px;

        line-height: 1.05;
        font-family: "Splash", cursive;
        font-weight: 400;
        font-style: normal;
        background: url("https://images.unsplash.com/photo-1523712999610-f77fbcfc3843")
          center/cover no-repeat;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 2px;
        text-transform: uppercase;
        z-index: 2;
      }

      .subtitle {
        font-family: "Montserrat", sans-serif;
        margin-top: 16px;
        font-size: 20px;
        letter-spacing: 6px;
        text-transform: uppercase;
        color: #d6c8a9;
        opacity: 0.85;
        z-index: 2;
      }

      .cta {
        margin-top: 45px;
        padding: 14px 48px;
        font-family: "Montserrat", sans-serif;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 1.5px solid #c9b38a;
        background: rgba(20, 18, 16, 0.4);
        color: #e6dcc8;
        cursor: pointer;
        transition: 0.3s;
        z-index: 2;
      }

      .cta:hover {
        background: rgba(255, 223, 158, 0.12);
        border-color: #f1d79f;
        transform: translateY(-3px);
      }
    </style>
  </head>

  <body>
    <section class="hero">
      <div class="masked-title">Veritas<br />Generation</div>
      <div class="subtitle">To capture souls by the TRUTH</div>
      <button class="cta">Connect</button>
    </section>
  </body>
</html>
