<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Masked Text</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
      }

      .masked-text {
        font-size: 140px;

        font-family: "Montserrat", sans-serif;
        font-weight: 900;

        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e")
          center/cover no-repeat;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="masked-text">Veritas<br />Generation</div>
  </body>
</html>
