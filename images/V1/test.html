<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Veritas Generation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background: #0a0a0a;
        font-family: "Montserrat", sans-serif;
        color: white;
      }

      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        position: relative;
      }

      /* Soft atmospheric glow */
      .hero::before {
        content: "";
        position: absolute;
        width: 1200px;
        height: 1200px;
        background: radial-gradient(
          circle,
          rgba(0, 180, 255, 0.25),
          transparent 70%
        );
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: blur(100px);
        z-index: 0;
      }

      /* Masked Text Effect */
      .masked-title {
        font-size: 140px;
        font-weight: 900;
        line-height: 1;
        background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e")
          center/cover no-repeat;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        z-index: 2;
      }

      .subtitle {
        margin-top: 15px;
        font-size: 20px;
        letter-spacing: 4px;
        text-transform: uppercase;
        opacity: 0.75;
        position: relative;
        z-index: 2;
      }

      .cta {
        margin-top: 40px;
        padding: 14px 36px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        background: transparent;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: 0.25s;
        position: relative;
        z-index: 2;
      }

      .cta:hover {
        border-color: white;
        transform: translateY(-3px);
      }
    </style>
  </head>

  <body>
    <section class="hero">
      <div class="masked-title">Veritas<br />Generation</div>
      <div class="subtitle">Truth. Vision. Legacy.</div>
      <button class="cta">Enter</button>
    </section>
  </body>
</html>
